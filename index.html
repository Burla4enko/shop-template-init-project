    <div class="row">
      <main class="col-lg-9 order-lg-2">

      </main>

      <aside class="col-lg-3 order-lg-1">
        <div class="container-fluid sidebar-filter">
          <form>
            <fieldset class="form-group">
              <legend>Device type</legend>
              <div class="form-check">                
                <input class="form-check-input" type="checkbox" id="otp1" name="otp1" value="otp1" checked>
                <label class="form-check-label" for="otp1">Laptop</label>
              </div>

              <div class="form-check">                
                  <input class="form-check-input" type="checkbox" id="otp2" name="otp2" value="otp2">
                  <label class="form-check-label" for="otp2">Tablet</label>
                </div>
            </fieldset>
            
            <fieldset class="form-group">
                <legend>Color</legend>
                <div class="form-check">                
                  <input class="form-check-input" type="checkbox" id="otp3" name="otp3" value="otp3" checked>
                  <label class="form-check-label" for="otp3">Black</label>
                </div>
                
                <div class="form-check">                
                    <input class="form-check-input" type="checkbox" id="otp4" name="otp4" value="otp4">
                    <label class="form-check-label" for="otp4">Red</label>
                </div>

                <div class="form-check">                
                    <input class="form-check-input" type="checkbox" id="otp5" name="otp5" value="otp5">
                    <label class="form-check-label" for="otp5">Green</label>
                </div>

                <div class="form-check">                
                    <input class="form-check-input" type="checkbox" id="otp6" name="otp6" value="otp6">
                    <label class="form-check-label" for="otp6">Blue</label>
                </div>

                <div class="form-check">                
                    <input class="form-check-input" type="checkbox" id="otp7" name="otp7" value="otp7">
                    <label class="form-check-label" for="otp7">Orange</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>RAM</legend>
                <div class="form-check">                
                  <input class="form-check-input" type="checkbox" id="otp8" name="otp8" value="otp8" checked>
                  <label class="form-check-label" for="otp8">1 GB</label>
                </div>
                
                <div class="form-check">                
                    <input class="form-check-input" type="checkbox" id="otp9" name="otp9" value="otp9">
                    <label class="form-check-label" for="otp9">2 GB</label>
                </div>

                <div class="form-check">                
                    <input class="form-check-input" type="checkbox" id="otp10" name="otp10" value="otp10">
                    <label class="form-check-label" for="otp10">4 GB</label>
                </div>

                <div class="form-check">                
                    <input class="form-check-input" type="checkbox" id="otp11" name="otp11" value="otp11">
                    <label class="form-check-label" for="otp11">6 GB</label>
                </div>

                <div class="form-check">                
                    <input class="form-check-input" type="checkbox" id="otp12" name="otp12" value="otp12">
                    <label class="form-check-label" for="otp12">8 GB</label>
                </div>
            </fieldset>

            <a href="" class="sidebar-filter__more">Show more options...</a>
            <button class="btn btn-primary btn-block sidebar-filter__submit">Submit</button>
          </form>
        </div>
